<div class="container">
    <h1>Angular 2 (beta) JS Native Modal/Dialog</h1>
    <br>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-default" (click)="open('alert')">alert</button>
            <button class="btn btn-default" (click)="open('prompt')">prompt</button>
            <button class="btn btn-default" (click)="open('confirm')">confirm</button>
        </div>
        <h2>Last modal result: {{result}}</h2>
    </div>
</div>
