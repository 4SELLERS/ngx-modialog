<div class="container">
    <h1>Angular 2 (beta) Vex Modal/Dialog</h1>
    <br>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-default" (click)="dropIn('alert')">alert</button>
            <button class="btn btn-default" (click)="dropIn('prompt')">prompt</button>
            <button class="btn btn-default" (click)="dropIn('confirm')">confirm</button>
            <button class="btn btn-default" (click)="dialog()">dialog</button>
            <div class="form-group">
                <label class="col-md-4 control-label" for="theme">VEX Theme:</label>
                <div class="col-md-6">
                    <select id="theme" name="theme" class="form-control" [(ngModel)]="theme">
                        <option value="default">default</option>
                        <option value="os">os</option>
                        <option value="plain">plain</option>
                        <option value="wireframe">wireframe</option>
                        <option value="flat-attack">flat-attack</option>
                        <option value="top">top</option>
                        <option value="bottom-right-corner">bottom-right-corner</option>
                    </select>
                </div>
            </div>
        </div>
        <h2>Last modal result: {{result}}</h2>
    </div>
</div>
